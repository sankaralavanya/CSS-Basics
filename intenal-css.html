<!DOCTYPE html>
<html>
	<head>
		<title>Internal CSS</title>
		<style>
			.red{
				color:red;
				}

				}
			.yellow{
				color:yellow;
				}

				color:purple;
				}
			</style>
	</head>
	<body>

		<h3>Internal CSS</h3>

		<h1 class="green">Welcome to CSS</h1>
		<h1 class="green">Welcome to CSS</h1>
		<h1 class="red">Welcome to CSS</h1>
		<h1 class="yellow">Welcome to CSS</h1>

</html>
